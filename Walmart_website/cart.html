<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walmart Cart</title>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    :root {
      --primary-blue: #0053e2;
      --dark-blue: #001e60;
      --light-bg: #f0f5ff;
      --accent-yellow: #ffc220;
    }
    body {
      font-family: 'Inter', "Noto Sans", sans-serif;
      background-color: var(--light-bg);
      color: var(--dark-blue);
    }
    .futuristic-card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px -5px rgba(0,83,226,0.05), 0 20px 40px -20px rgba(0,83,226,0.10);
      transition: all 0.3s ease-in-out;
      padding: 0.2rem !important;
    }
    .futuristic-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px -5px rgba(0,83,226,0.07), 0 25px 50px -20px rgba(0,83,226,0.12);
    }
    .quantity-control button, .quantity-control input {
      border-color: var(--primary-blue);
    }
    .quantity-control button:hover {
      background-color: var(--primary-blue);
      color: #fff;
    }
    .checkout-button {
      background-color: var(--primary-blue);
      color: #fff;
      border-radius: 9999px;
      padding: 1rem 2rem;
      font-weight: 700;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .checkout-button:hover {
      background-color: var(--dark-blue);
      transform: scale(1.02);
    }
    .remove-item-button {
      color: var(--dark-blue);
      transition: color 0.3s ease;
    }
    .remove-item-button:hover {
      color: #0053e2;
    }
    .header-icon-button {
      background-color: var(--light-bg);
      border-radius: 9999px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    .header-icon-button:hover {
      background-color: #0053e2;
      color: #fff;
    }
    .input-search {
      background-color: var(--light-bg);
      border: 1px solid var(--primary-blue);
      border-radius: 9999px;
      padding-left: 2.5rem;
      color: var(--dark-blue);
    }
    .input-search-icon {
      color: var(--primary-blue);
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
    }
    .cart-badge {
      background: var(--accent-yellow);
      color: var(--dark-blue);
      font-size: 0.75rem;
      font-weight: 700;
      border-radius: 9999px;
      padding: 0 0.5em;
      min-width: 1.5em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: -0.5em;
      right: -0.5em;
    }
    #cart-items .cart-item {
      padding: 0.1rem 0.1rem !important;
      gap: 0.1rem !important;
    }
    #cart-items .cart-item img {
      width: 20px !important;
      height: 20px !important;
    }
    #cart-items .cart-item-title {
      font-size: 0.7rem !important;
    }
    #cart-items .cart-item-price {
      font-size: 0.65rem !important;
    }
  </style>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between border-b-0 px-10 py-6 min-h-20 bg-[#0053e2] fixed top-0 left-0 w-full z-50">
  <div class="flex items-center gap-8">
    <div class="flex items-center gap-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Walmart_logo.svg" alt="Walmart Logo" class="h-8 w-auto object-contain" style="filter: brightness(0) invert(1);" />
      <h2 class="text-[#ffc220] text-lg font-bold leading-tight tracking-[-0.015em]"> </h2>
    </div>
    <nav class="flex items-center gap-9">
      <a class="text-white text-sm font-medium leading-normal" href="index.html">Fashion</a>
      <a class="text-white text-sm font-medium leading-normal" href="grocery.html">Grocery</a>
    </nav>
  </div>
  <div class="flex flex-1 justify-end gap-8">
    <label class="flex flex-col flex-1 max-w-3xl min-w-80 !h-10">
      <div class="flex w-full flex-1 items-center rounded-full h-12 bg-white shadow-sm focus-within:shadow-md border border-transparent focus-within:border-[#0053e2] transition-all duration-200 relative">
        <span class="pl-4 flex items-center cursor-pointer" id="search-icon-btn">
          <svg class="w-6 h-6 text-[#0053e2]" fill="currentColor" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
          </svg>
        </span>
        <input id="navbar-search" placeholder="Search for products, brands, or categories" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-[#001e60] focus:outline-none focus:ring-0 border-none bg-transparent h-full placeholder:text-[#0053e2] px-4 text-base font-normal leading-normal" value="" autocomplete="off" aria-label="Search" />
        <button type="button" id="clear-search" class="absolute right-3 top-1/2 -translate-y-1/2 text-[#0053e2] bg-[#f0f5ff] rounded-full p-1 hover:bg-[#ffc220] hover:text-[#001e60] transition-all duration-150 hidden" aria-label="Clear search">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>
    </label>
    <div class="flex gap-2 relative">
      <button class="flex items-center justify-center rounded-full h-10 bg-[#f0f5ff] text-[#0053e2] px-2.5">
        <svg class="w-5 h-5 text-[#0053e2]" fill="currentColor" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
          <path d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"></path>
        </svg>
      </button>
      <a href="cart.html" class="flex items-center justify-center rounded-full h-10 bg-[#f0f5ff] text-[#0053e2] px-2.5 relative">
        <svg class="w-5 h-5 text-[#0053e2]" fill="currentColor" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
          <path d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"></path>
        </svg>
        <span class="cart-badge" id="cart-badge">0</span>
      </a>
    </div>
  </div>
</header>
<main class="px-4 sm:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-8 sm:py-12">
  <div class="layout-content-container flex flex-col max-w-4xl w-full flex-1">
    <div class="flex flex-wrap justify-between items-center gap-4 p-4 mb-6 sm:mb-8 mt-12">
      <h1 class="text-[var(--text-primary)] tracking-tight text-3xl sm:text-4xl font-bold leading-tight">Your Cart</h1>
    </div>
    <div id="cart-items" class="space-y-6">
      <!-- Cart items will be rendered here by JS -->
    </div>
    <div class="mt-8 sm:mt-12 futuristic-card p-6">
      <h2 class="text-[var(--text-primary)] text-xl sm:text-2xl font-bold leading-tight tracking-tight mb-6">Order Summary</h2>
      <div class="space-y-3">
        <div class="flex justify-between gap-x-6 py-2 border-b border-[var(--border-color)]">
          <p class="text-[var(--text-secondary)] text-sm font-normal leading-normal">Subtotal</p>
          <p id="order-subtotal" class="text-[var(--text-primary)] text-sm font-medium leading-normal text-right">$0.00</p>
        </div>
        <div class="flex justify-between gap-x-6 py-2 border-b border-[var(--border-color)]">
          <p class="text-[var(--text-secondary)] text-sm font-normal leading-normal">Shipping</p>
          <p class="text-[var(--text-primary)] text-sm font-medium leading-normal text-right">Free</p>
        </div>
        <div class="flex justify-between gap-x-6 py-2 border-b border-[var(--border-color)]">
          <p class="text-[var(--text-secondary)] text-sm font-normal leading-normal">Estimated Taxes</p>
          <p id="order-taxes" class="text-[var(--text-primary)] text-sm font-medium leading-normal text-right">$0.00</p>
        </div>
      </div>
      <div class="mt-6 pt-4 border-t-2 border-[var(--text-primary)]">
        <div class="flex justify-between gap-x-6 py-2">
          <p class="text-[var(--text-primary)] text-lg font-semibold leading-normal">Total</p>
          <p id="order-total" class="text-[var(--text-primary)] text-lg sm:text-xl font-bold leading-normal text-right">$0.00</p>
        </div>
      </div>
      <div class="mt-8 flex">
        <button class="checkout-button flex-1">
          <span class="truncate">Proceed to Checkout</span>
        </button>
      </div>
    </div>
  </div>
</main>
<footer class="bg-white border-t border-[var(--border-color)] py-8 px-6 sm:px-10 text-center text-[var(--text-secondary)] text-sm">
  <p>Â© 2024 Walmart. All rights reserved.</p>
  <p class="mt-1">Designed with a futuristic vision for your shopping experience.</p>
</footer>
</div>
</div>
<script src="cart.js"></script>
<script>
  const searchInput = document.getElementById('navbar-search');
  const clearBtn = document.getElementById('clear-search');
  const searchIconBtn = document.getElementById('search-icon-btn');
  const productGrid = document.getElementById('cart-items');
  const productCards = productGrid ? Array.from(productGrid.querySelectorAll('.cart-item')) : [];
  let noResultsMsg = null;

  function filterProducts(query) {
    let found = false;
    productCards.forEach(card => {
      const name = card.querySelector('.cart-item-title')?.textContent?.toLowerCase() || '';
      if (name.includes(query.toLowerCase())) {
        card.style.display = '';
        found = true;
      } else {
        card.style.display = 'none';
      }
    });
    if (!found) {
      if (!noResultsMsg) {
        noResultsMsg = document.createElement('div');
        noResultsMsg.className = 'w-full text-center text-[#001e60] text-lg font-semibold py-8';
        noResultsMsg.textContent = 'No products found.';
        productGrid.appendChild(noResultsMsg);
      }
    } else if (noResultsMsg) {
      noResultsMsg.remove();
      noResultsMsg = null;
    }
  }

  if (searchInput && clearBtn) {
    searchInput.addEventListener('input', function() {
      clearBtn.style.display = this.value ? 'block' : 'none';
      if (!this.value) {
        productCards.forEach(card => card.style.display = '');
        if (noResultsMsg) { noResultsMsg.remove(); noResultsMsg = null; }
      }
    });
    clearBtn.addEventListener('click', function() {
      searchInput.value = '';
      clearBtn.style.display = 'none';
      searchInput.focus();
      productCards.forEach(card => card.style.display = '');
      if (noResultsMsg) { noResultsMsg.remove(); noResultsMsg = null; }
    });
    searchInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        filterProducts(this.value);
      }
    });
    if (searchIconBtn) {
      searchIconBtn.addEventListener('click', function() {
        filterProducts(searchInput.value);
      });
    }
  }
</script>
</body>
</html>
